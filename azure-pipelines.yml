trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CBTMain@0
  inputs:
    connectedServiceName: 'CBT'

- script: |
    pip install -r requirements.txt
    cd Regression
    python run.py
  displayName: 'Running tests'
